<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Aid Platform - Chatbot</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background: #2563eb;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message.bot .message-avatar {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .message.user .message-avatar {
            background: #e0e7ff;
            color: #4f46e5;
        }
        
        .message-content {
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
        }
        
        .message-meta {
            font-size: 11px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .confidence-high {
            background: #d1fae5;
            color: #065f46;
        }
        
        .confidence-medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .confidence-low {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 12px;
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            max-height: 120px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .send-button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #1d4ed8;
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 6px 12px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-action:hover {
            background: #e5e7eb;
            border-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>Homeless Aid Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">AI</div>
                <div>
                    <div class="message-content">
                        Hello! I'm your Homeless Aid Platform assistant. I can help you with:
                        <br><br>
                        • Registering new individuals<br>
                        • Finding available shelters<br>
                        • Conducting needs assessments<br>
                        • Connecting to resources<br>
                        <br>
                        How can I help you today?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('How do I register a new person?')">
                    Register New Person
                </button>
                <button class="quick-action" onclick="sendQuickMessage('What shelters have beds available?')">
                    Check Shelters
                </button>
                <button class="quick-action" onclick="sendQuickMessage('How do I conduct a needs assessment?')">
                    Needs Assessment
                </button>
            </div>
            
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:5000';
        const USER_ID = 'volunteer_' + Math.random().toString(36).substr(2, 9);
        const USER_ROLE = 'volunteer';
        
        // Initialize Socket.IO
        const socket = io(SERVER_URL + '/chat');
        
        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusIndicator = document.getElementById('statusIndicator');
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to chat server');
            statusIndicator.style.background = '#10b981';
            socket.emit('join', { user_id: USER_ID });
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from chat server');
            statusIndicator.style.background = '#ef4444';
        });
        
        socket.on('response', (data) => {
            typingIndicator.classList.remove('active');
            addMessage('bot', data.response, data.confidence);
        });
        
        socket.on('error', (data) => {
            typingIndicator.classList.remove('active');
            addMessage('bot', 'Sorry, an error occurred: ' + data.error, 0);
        });
        
        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            
            socket.emit('message', {
                user_id: USER_ID,
                message: message,
                user_role: USER_ROLE,
                language: 'en',
                context: {
                    current_page: 'chat'
                }
            });
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            typingIndicator.classList.add('active');
        }
        
        // Quick message function
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }
        
        // Add message to chat
        function addMessage(type, content, confidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'bot' ? 'AI' : 'You';
            
            const contentWrapper = document.createElement('div');
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            contentWrapper.appendChild(contentDiv);
            
            if (type === 'bot' && confidence !== null) {
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                
                let confidenceClass = 'confidence-low';
                let confidenceText = 'Low';
                
                if (confidence >= 0.85) {
                    confidenceClass = 'confidence-high';
                    confidenceText = 'High';
                } else if (confidence >= 0.70) {
                    confidenceClass = 'confidence-medium';
                    confidenceText = 'Medium';
                }
                
                meta.innerHTML = `Confidence: <span class="confidence-badge ${confidenceClass}">${confidenceText}</span>`;
                contentWrapper.appendChild(meta);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Input handlers
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });
    </script>
</body>
</html>
